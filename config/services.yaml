parameters:

imports:
    - { resource: 'services/admin.yaml' }

services:
    _defaults:
        autowire: true
        autoconfigure: true

    # Automatyczne rejestrowanie wszystkich klas jako serwis√≥w
    App\:
        resource: '../src/'
        exclude:
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Organization\Domain\Repository\OrganizationRepositoryInterface:
        class: 'App\Organization\Infrastructure\Repository\OrganizationRepository'

    App\Organization\Domain\Repository\AddressRepositoryInterface:
        class: 'App\Organization\Infrastructure\Repository\AddressRepository'
